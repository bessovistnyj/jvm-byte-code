createTableUser=CREATE TABLE IF NOT EXISTS user_table(user_id SERIAL PRIMARY KEY UNIQUE, user_name VARCHAR(250),user_login VARCHAR(100));
createTableRole=CREATE TABLE IF NOT EXISTS role_table(user_id INTEGER REFERENCES user_table (user_id),role_id SERIAL PRIMARY KEY UNIQUE, user_role VARCHAR(250));
createTableAddress=CREATE TABLE IF NOT EXISTS address_table(user_id INTEGER REFERENCES user_table (user_id), address_id SERIAL PRIMARY KEY UNIQUE,address_name VARCHAR(250));
createTableMusic=CREATE TABLE IF NOT EXISTS music_table(music_id SERIAL PRIMARY KEY UNIQUE, music_name VARCHAR(250));
createTableUserToMusic=CREATE TABLE IF NOT EXISTS MusicToUser_table(user_id INTEGER REFERENCES user_table (user_id),music_id INTEGER REFERENCES music_table(music_id));
